<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floral OCR with Markup</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
</head>
<body>
  <h1>Flower Price Scanner</h1>

  <div style="margin-bottom: 20px;">
    <input type="file" id="fileInput" accept="image/*">
    <button id="scanButton">Scan Image</button>
  </div>

  <div style="margin-bottom: 20px;">
    <label for="markupInput">Markup %:</label>
    <input type="number" id="markupInput" placeholder="Enter Markup %" value="0" step="0.1">
    <button id="applyMarkup">Apply Markup</button>
  </div>

  <h2>Scanned Text (Cleaned)</h2>
  <pre id="output" style="background:#f4f4f4; padding:10px; border:1px solid #ccc; max-height:200px; overflow:auto;"></pre>

  <h2>Detected Flower Items</h2>
  <div id="finalOutput"></div>

  <script src="script.js"></script>
</body>
</html>
