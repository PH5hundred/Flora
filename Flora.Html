<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Scanner with Markup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
</head>
<body>

    <h1>OCR Scanner with Markup</h1>
    
    <input type="file" id="fileInput" accept="image/*">
    <button id="scanButton">Scan Image</button>
    
    <h2>Extracted Text:</h2>
    <pre id="output">No text extracted yet.</pre>

    <h2>Apply Markup:</h2>
    <input type="number" id="markupInput" placeholder="Enter Markup %" step="0.1">
    <button id="applyMarkup">Apply Markup</button>

    <h2>Final List with Markup:</h2>
    <pre id="finalOutput">No markup applied yet.</pre>

    <!-- Link JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
